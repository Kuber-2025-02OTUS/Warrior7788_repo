apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: homework

  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: homework.otus
    http:
      paths:
      - path: /homepage(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: my-service
            port:
              number: 8000
      - path: /index.html
        pathType: ImplementationSpecific
        backend:
          service:
            name: my-service
            port:
              number: 8000